<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleccionar aeropuerto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Selecciona el aeropuerto</h5>
            <form method="post" action="{{ url_for('set_airport_route') }}">
              <div class="mb-3">
                <label for="airport" class="form-label">Aeropuerto</label>
                <select id="airport" name="airport" class="form-select" required>
                  <option value="">-- Selecciona --</option>
                  {% for a in airports %}
                    <option value="{{ a.code }}">{{ a.code }} â€” {{ a.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Continuar</button>
            </form>

            <!-- Enlace correcto al endpoint principal 'main' -->
            <div class="mt-3">
              <a href="{{ url_for('main') }}" class="link-secondary">Ir al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
